<div class="container">
    <form>
      <div class="form-group">
        <label for="color1">Primera Banda</label>
        <select id="color1" [(ngModel)]="color1" name="color1">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="color2">Segunda Banda</label>
        <select id="color2" [(ngModel)]="color2" name="color2">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="color3">Tercera Banda</label>
        <select id="color3" [(ngModel)]="color3" name="color3">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Tolerancia</label>
        <div>
          <label>
            <input type="radio" [(ngModel)]="tolerancia" name="tolerancia" value="oro" /> Oro
          </label>
          <label>
            <input type="radio" [(ngModel)]="tolerancia" name="tolerancia" value="plata" /> Plata
          </label>
        </div>
      </div>
      <button type="button" (click)="calcularValores()">Calcular</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Color1</th>
          <th>Color2</th>
          <th>Color3</th>
          <th>Tolerancia</th>
          <th>Valor</th>
          <th>Valor Máximo</th>
          <th>Valor Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td [ngStyle]="{'background-color': obtenerColorHex(color1)}">{{ color1 }}</td>
          <td [ngStyle]="{'background-color': obtenerColorHex(color2)}">{{ color2 }}</td>
          <td [ngStyle]="{'background-color': obtenerColorHex(color3)}">{{ color3 }}</td>
          <td [ngStyle]="{'background-color': obtenerColorTolerancia()}">
            {{ tolerancia === 'oro' ? 'Dorado 5%' : 'Plata 10%' }}
          </td>
          <td>{{ registro.valor }}</td>
          <td>{{ registro.valorMax }}</td>
          <td>{{ registro.valorMin }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Estilos CSS -->
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  
    form {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
  
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
  
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    select, input[type="radio"] {
      margin-right: 10px;
      padding: 5px;
    }
  
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      text-align: center;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
    }
  
    th {
      background-color: #4CAF50;
      color: white;
    }
  
    td {
      font-size: 14px;
    }
  
    table thead {
      background-color: #4CAF50;
      color: white;
    }
  
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
  
      form {
        width: 100%;
      }
  
      table {
        width: 100%;
      }
    }
  </style>
